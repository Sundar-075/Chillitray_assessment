<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrapmin.css' %}" /> -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <title>Home</title>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand fixed-top bg-secondary">
        <div class="container justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item" role="presentation">
              <a class="nav-link active text-light" href="/">Home</a>
            </li>

            <li class="nav-item" role="presentation">
              <a
                class="nav-link active text-light"
                href="{% url 'pages'%}?page=1"
                >Tasks</a
              >
            </li>

            <li class="nav-item" role="presentation">
              <a
                class="nav-link active text-light"
                href="{% url 'hierarchy:index'%}"
                >Hierarchy printing</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <button
                onclick='location.href="logout/"'
                type="button"
                class="btn"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <div class="login-farm">
      <div class="farm">
        <form
          method="POST"
          action="{% url 'taskFun' %}"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <label for="task_title">Title </label>
          <input type="text" placeholder="Enter title" name="task_title" />
          <label for="task_description">Description</label>
          <input
            type="text"
            placeholder="Enter Description"
            name="task_description"
          />
          <label for="task_pic">Image</label>
          <input type="file" id="img" name="task_pic" accept="image/*" />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
