<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/pages.css' %}" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand fixed-top bg-secondary">
        <div class="container justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item" role="presentation">
              <a class="nav-link active text-light" href="/">Home</a>
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active text-light"
                href="{% url 'pages'%}?page=1"
                >Tasks</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active text-light"
                href="{% url 'hierarchy:index'%}"
                >Hierarchy printing</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <button
                onclick='location.href="logout/"'
                type="button"
                class="btn"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <div class="login-page">
      <div class="container">
        <div class="row">
          {% for i in page %}
          <div class="col-lg-6 mb-4">
            <div class="card">
              <img
                class="card-img-top"
                src="static/images/{{ i.task_pic }}"
                alt="Card image cap"
                width="45px"
                height="175px"
              />
              <div class="card-body">
                <h5 class="card-title">{{ i.task_title }}</h5>
                <p class="card-text">{{ i.task_description }}</p>
                <p class="card-text">{{ i.create_time_stamp }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="page-links">
        {% if page_no != 1 %}
        <a href="{% url 'pages' %}?page={{page_no|add:'-1' }}">Previous Page</a>
        {% endif %}
        <p>Page:{{page_no}}</p>
        {% if page_no != total %}
        <a href="{% url 'pages' %}?page={{page_no|add:'1' }}">Next Page</a>
        {% endif %}
      </div>
    </div>
  </body>
</html>
